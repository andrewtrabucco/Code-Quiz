<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap Link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- stylesheet link-->
  <link href="assets/style.css" rel="stylesheet">
  <!-- Javascript link-->
  <script defer src="assets/script.js"></script>
  <title>Coding Quiz!</title>
</head>
<body>


  <!-- Container for all information on page -->
  <div class="container">
    <!-- Text dynamically updated by script-->
    <div id="timer">Time Left: </div>
    <div id="score">Score: </div>
    <div id="highScore">High Score: </div>
    <div id="question-container" class="hide"></div>
    <div id="question"></div> 
    <!-- Button Grid updadted dynamically by script-->
    <div id="answer-buttons" class="btn-grid">
    <button class="btn">Answer 1</button>
    <button class="btn">Answer 2</button>
    <button class="btn">Answer 3</button>
    <button class="btn">Answer 4</button>
  </div>
  <!-- Dynamically changing button for start and next-->
  <div class="controls">
    <button id="start-btn" class="start-btn btn">Start</button>       
    <button id="next-btn" class="start-btn btn hide">Next</button>             
  </div>

</body>
</html>
